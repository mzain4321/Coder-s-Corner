<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #b6bcd6;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 40px;
        color: white;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 0.4px 0.4px rgba(128, 128, 128, 0.109),
          0 1px 1px rgba(128, 128, 128, 0.155),
          0 2.1px 2.1px rgba(128, 128, 128, 0.195),
          0 4.4px 4.4px rgba(128, 128, 128, 0.241),
          0 12px 12px rgba(128, 128, 128, 0.35);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }

      .login-form h1 {
        margin: 0 0 24px 0;
        font-size: 2em;
        font-weight: 300;
        text-align: center;
      }

      .form-input-material {
        position: relative;
        margin: 12px 0;
        width: 100%;
      }

      .form-input-material input {
        width: calc(100% - 30px); /* Subtracting padding for alignment */
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
        text-align: center; /* Center-align text */
      }

      .form-input-material label {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        font-size: 0.85em;
        color: rgba(255, 255, 255, 0.7);
        transition: 0.3s;
      }

      .form-input-material input:focus + label,
      .form-input-material input:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 0.75em;
        color: #ffffff;
      }

      .btn {
        display: inline-block;
        padding: 8px 20px;
        border-radius: 5px;
        overflow: hidden;
        font-size: 1em;
        font-weight: 600;
        color: #ffffff;
        background-color: var(--primary-color);
        border: none;
        cursor: pointer;
        position: relative;
        transition: background-color 0.3s, box-shadow 0.3s;
        width: 100%;
        text-align: center;
      }

      .btn::before {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          var(--primary-color),
          transparent
        );
        transform: translateX(-100%);
        transition: 0.6s;
      }

      .btn:hover {
        background: transparent;
        box-shadow: 0 0 20px 10px hsla(204, 70%, 53%, 0.5);
      }

      .btn:hover::before {
        transform: translateX(100%);
      }

      .btn-primary {
        --primary-color: #007bff;
      }

      .btn-ghost {
        background: transparent;
        border: 2px solid #007bff;
        color: #007bff;
      }

      .btn-ghost:hover {
        background: #1b5597;
        color: white;
      }
    </style>
  </head>
  <body>
    <form class="login-form">
      <h1>Login</h1>
      <div class="form-input-material">
        <input
          type="text"
          name="username"
          id="username"
          placeholder=" "
          autocomplete="off"
          required
        />
        <label for="username">Username</label>
      </div>
      <div class="form-input-material">
        <input
          type="password"
          name="password"
          id="password"
          placeholder=" "
          autocomplete="off"
          required
        />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary btn-ghost">Login</button>
    </form>
  </body>
</html>
